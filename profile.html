<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Navbar Styling */
    .navbar {
      width: 100%;
      background-color: #0070f3;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar-left, .navbar-right {
      display: flex;
      align-items: center;
    }

    .navbar-icon {
      color: white;
      font-size: 1.5rem;
      margin: 0 15px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .navbar-icon:hover,
    .navbar-icon:focus {
      color: #e0e0e0;
      outline: none;
    }

    /* Make navbar icons keyboard accessible */
    .navbar-icon {
      outline-offset: 2px;
    }
    .navbar-icon[tabindex="0"]:focus {
      outline: 2px solid #e0e0e0;
      outline-offset: 2px;
    }

    .navbar-brand {
      color: white;
      font-size: 1.8rem;
      font-weight: 700;
      text-decoration: none;
    }

    /* Dropdown Styling */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      right: 0;
      top: 40px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      transition: background-color 0.2s ease;
    }

    .dropdown-content a:hover,
    .dropdown-content a:focus {
      background-color: #f1f1f1;
      outline: none;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }

    /* Profile Container */
    .profile-container {
      background: white;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin-top: 20px;
      overflow: hidden;
      position: relative;
      text-align: center;
      font-size: 14px;
    }

    /* Background Image Banner */
    .background-banner {
      width: 100%;
      height: 140px;
      background-color: #ccc;
      background-position: center;
      background-size: cover;
      position: relative;
    }

    /* Background upload button overlay */
    .bg-upload-label {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .bg-upload-label:hover,
    .bg-upload-label:focus {
      background: rgba(0,0,0,0.7);
      outline: none;
    }
    input#backgroundUpload {
      display: none;
    }

    /* Profile Image circle */
    .profile-image-wrapper {
      position: relative;
      margin-top: -50px; /* pull up on banner */
      width: 120px;
      height: 120px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 50%;
      border: 4px solid white;
      background-color: #eee;
      background-position: center;
      background-size: cover;
      overflow: hidden;
      /* fallback alt text */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 0.9rem;
      font-style: italic;
    }

    /* Profile upload button overlay */
    .profile-upload-label {
      position: absolute;
      bottom: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }
    .profile-upload-label:hover,
    .profile-upload-label:focus {
      background: rgba(0,0,0,0.7);
      outline: none;
    }
    input#profileUpload {
      display: none;
    }

    /* User Info */
    .user-info {
      padding: 60px 20px 30px 20px;
      text-align: center;
    }
    .user-info h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
      margin-bottom: 4px;
    }
    .user-info p {
      margin: 0;
      color: #777;
      font-size: 14px;
      margin-bottom: 10px;
    }

    /* Editable fields */
    .editable-field {
      font-weight: 600;
      color: #555;
    }

    /* Upload inputs container */
    .upload-section {
      margin: 10px 20px 20px 20px;
      text-align: left;
      font-size: 14px;
      color: #555;
    }
    .upload-section label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .upload-section input[type="file"] {
      width: 100%;
    }

    .message {
      margin: 0 20px 20px 20px;
      font-weight: 600;
      text-align: center;
    }
    .message.error {
      color: #e63946;
    }
    .message.success {
      color: #2a9d8f;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #0070f3;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      margin-top: 1.5rem;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-left">
      <a href="#" class="navbar-brand">My App</a>
    </div>
    <div class="navbar-right">
      <i class="fas fa-home navbar-icon" title="Home" tabindex="0" role="button" aria-label="Home"></i>
      <i class="fas fa-bell navbar-icon" title="Notifications" tabindex="0" role="button" aria-label="Notifications"></i>
      <a href="messaging.html"><i class="fas fa-envelope navbar-icon" title="Messages" tabindex="0" role="button" aria-label="Messages"></i></a>
      <div class="dropdown">
        <i class="fas fa-cog navbar-icon" id="settingsIcon" title="Settings" tabindex="0" role="button" aria-haspopup="true" aria-expanded="false" aria-controls="settingsDropdown"></i>
        <div class="dropdown-content" id="settingsDropdown" role="menu" aria-label="Settings Menu">
          <a href="profile.html" role="menuitem" tabindex="-1">Profile</a>
          <a href="#" id="dropdownLogout" role="menuitem" tabindex="-1">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="profile-container" role="main" aria-label="User Profile">

    <div class="background-banner" id="backgroundBanner" aria-label="Background Image Banner" aria-live="polite" aria-atomic="true">
      <span class="background-banner-fallback-text" style="display:none;">Background Image</span>
      <label for="backgroundUpload" class="bg-upload-label" title="Change Background Picture" tabindex="0">
        <i class="fas fa-camera"></i>
      </label>
      <input type="file" id="backgroundUpload" accept="image/*" aria-describedby="backgroundUploadDesc" />
    </div>

    <div class="profile-image-wrapper" id="profileImageWrapper" aria-label="Profile Picture" aria-live="polite" aria-atomic="true">
      <span class="profile-image-fallback-text">No Profile Picture</span>
      <label for="profileUpload" class="profile-upload-label" title="Change Profile Picture" tabindex="0">
        <i class="fas fa-camera"></i>
      </label>
      <input type="file" id="profileUpload" accept="image/*" aria-describedby="profileUploadDesc" />
    </div>

    <div class="user-info" id="profileContent">
      <h2 id="fullname">Full Name</h2>
      <p>@<span id="username">username</span></p>
      <p id="email">email@example.com</p>
    </div>

    <div class="message" id="message" role="alert" aria-live="assertive" aria-atomic="true"></div>
  </main>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  // Initialize Supabase
  const supabaseUrl = 'https://tjmaegohzduvalgreqan.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqbWFlZ29oemR1dmFsZ3JlcWFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMDc1MDUsImV4cCI6MjA2MzU4MzUwNX0.DBZBXfJg0Wudqw7o6q0GLIaZDcpyVWFFgjuXjeJj65c';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const fullnameEl = document.getElementById('fullname');
  const usernameEl = document.getElementById('username');
  const emailEl = document.getElementById('email');
  const messageEl = document.getElementById('message');

  const backgroundBanner = document.getElementById('backgroundBanner');
  const profileImageWrapper = document.getElementById('profileImageWrapper');

  const backgroundUploadInput = document.getElementById('backgroundUpload');
  const profileUploadInput = document.getElementById('profileUpload');

  // Toggle dropdown for settings
  const settingsIcon = document.getElementById('settingsIcon');
  const settingsDropdown = document.getElementById('settingsDropdown');
  settingsIcon.addEventListener('click', () => {
    const isShown = settingsDropdown.parentElement.classList.toggle('show');
    settingsIcon.setAttribute('aria-expanded', isShown);
  });
  settingsIcon.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      settingsIcon.click();
    }
  });
  window.addEventListener('click', (event) => {
    if (!event.target.matches('#settingsIcon') && !event.target.closest('.dropdown-content')) {
      const dropdowns = document.getElementsByClassName('dropdown-content');
      for (let i = 0; i < dropdowns.length; i++) {
        const openDropdown = dropdowns[i];
        if (openDropdown.parentElement.classList.contains('show')) {
          openDropdown.parentElement.classList.remove('show');
          settingsIcon.setAttribute('aria-expanded', 'false');
        }
      }
    }
  });

  // Logout functionality
  const dropdownLogoutButton = document.getElementById('dropdownLogout');
  dropdownLogoutButton.addEventListener('click', async (e) => {
    e.preventDefault();
    const { error } = await supabase.auth.signOut();
    if (error) {
      messageEl.textContent = 'Error logging out: ' + error.message;
      messageEl.className = 'message error';
    } else {
      messageEl.textContent = 'Logged out successfully!';
      messageEl.className = 'message success';
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1500);
    }
  });

  // Helper: Save image as base64 string to localStorage
  function saveImageToLocalStorage(key, file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      localStorage.setItem(key, e.target.result);
      displayImage(key, e.target.result);
    };
    reader.readAsDataURL(file);
  }

  // Helper: Display image from localStorage or fallback text
  function displayImage(key, fallbackText) {
    const dataUrl = localStorage.getItem(key);
    if (dataUrl) {
      if (key === 'profileImage') {
        profileImageWrapper.style.backgroundImage = `url(${dataUrl})`;
        // Hide fallback text if present
        profileImageWrapper.querySelector('.profile-image-fallback-text')?.style.setProperty('display', 'none');
      } else if (key === 'backgroundImage') {
        backgroundBanner.style.backgroundImage = `url(${dataUrl})`;
        backgroundBanner.querySelector('.background-banner-fallback-text')?.style.setProperty('display', 'none');
      }
    } else {
      // No saved image, clear style and show fallback text
      if (key === 'profileImage') {
        profileImageWrapper.style.backgroundImage = '';
        profileImageWrapper.querySelector('.profile-image-fallback-text')?.style.setProperty('display', 'flex');
      } else if (key === 'backgroundImage') {
        backgroundBanner.style.backgroundImage = '';
        backgroundBanner.querySelector('.background-banner-fallback-text')?.style.setProperty('display', 'inline');
      }
    }
  }

  // On profile image upload
  profileUploadInput.addEventListener('change', (e) => {
    if (e.target.files && e.target.files[0]) {
      const file = e.target.files[0];
      if (file.type.startsWith('image/')) {
        saveImageToLocalStorage('profileImage', file);
        messageEl.textContent = 'Profile picture updated!';
        messageEl.className = 'message success';
      } else {
        messageEl.textContent = 'Please upload a valid image file.';
        messageEl.className = 'message error';
      }
    }
  });

  // On background image upload
  backgroundUploadInput.addEventListener('change', (e) => {
    if (e.target.files && e.target.files[0]) {
      const file = e.target.files[0];
      if (file.type.startsWith('image/')) {
        saveImageToLocalStorage('backgroundImage', file);
        messageEl.textContent = 'Background image updated!';
        messageEl.className = 'message success';
      } else {
        messageEl.textContent = 'Please upload a valid image file.';
        messageEl.className = 'message error';
      }
    }
  });

  // Load stored profile & background images on page load
  window.addEventListener('load', () => {
    displayImage('profileImage');
    displayImage('backgroundImage');

    // Load user info from Supabase session
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session && session.user) {
        const user = session.user;
        // Display username and email from Supabase user
        usernameEl.textContent = user.user_metadata?.username || user.email?.split('@')[0] || 'username';
        emailEl.textContent = user.email || 'email@example.com';

        // If you have additional user info stored, fetch and display here
        // For demo, we'll just show full name as "Full Name" placeholder
        fullnameEl.textContent = user.user_metadata?.full_name || 'Full Name';
      } else {
        // No logged in user, redirect to login page after a moment
        messageEl.textContent = 'Not logged in. Redirecting to login...';
        messageEl.className = 'message error';
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      }
    });
  });
</script>

</body>
</html>
