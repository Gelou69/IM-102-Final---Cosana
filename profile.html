<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <nav class="navbar">

    <div class="search-container">

        </div>
    </div>

    <div class="search-results-container" id="searchResultsContainer">
        </div>

    <main class="profile-container" id="myProfileContainer" role="main" aria-label="My User Profile">
        <div class="background-banner" id="backgroundBanner" aria-label="Background Image Banner" aria-live="polite" aria-atomic="true">
            <label for="backgroundUpload" class="bg-upload-label" title="Change Background Picture" tabindex="0">
                <i class="fas fa-camera"></i> Change Background

        <div class="profile-image-wrapper" id="profileImageWrapper" aria-label="Profile Picture" aria-live="polite" aria-atomic="true">

        <div class="user-info" id="profileContent">
            <h2 id="fullname"><span class="loading-text">Loading Full Name...</span></h2>

    </main>

    <div class="other-user-profile-container" id="otherUserProfileContainer">
        <div class="background-banner" id="otherUserBackgroundBanner">
            </div>

        <div class="profile-image-wrapper" id="otherUserProfileImageWrapper">
            <span class="profile-image-fallback-text">No Profile Picture</span>
            </div>

        <div class="user-info">
            <h2 id="otherUserFullname"></h2>
            <p>@<span id="otherUserUsername"></span></p>
            <p id="otherUserEmail"></p>

        <div class="other-user-profile-actions">
            <button id="messageOtherUserBtn">Message</button>
            <button id="backToMyProfileBtn" class="back-to-my-profile">Back to My Profile</button>
        </div>
    </div>
    <div class="recent-chats-section">
        <h3>Recent Chats</h3>
        <div id="recentChatsList" class="recent-chats-list" aria-live="polite" aria-relevant="additions removals">
            <p class="text-center text-muted p-3">Loading recent chats...</p>
        </div>
    </div>
    <div class="modal fade" id="recentChatModal" tabindex="-1" aria-labelledby="recentChatModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recentChatModalLabel">Chat with <span id="modalChatUsername"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <div class="messages-list-modal" id="messagesListModal" aria-live="polite" aria-relevant="additions">

                        <label for="modalMessageContent" class="form-label">
                            <span class="material-symbols-outlined">edit_note</span> Compose Message:
                        </label>
                        <textarea id="modalMessageContent" class="form-control form-control-custom" placeholder="Type your message here..." aria-multiline="true"></textarea>
                        <button id="sendModalMessageBtn" type="button" class="btn btn-custom mt-2" aria-label="Send text message">

    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module">
      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
 
      const supabaseUrl = 'https://tjmaegohzduvalgreqan.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqbWFlZ29oemR1dmFsZ3JlcWFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMDc1MDUsImV4cCI6MjA2MzU4MzUwNX0.DBZBXfJg0Wudqw7o6q0GLIaZDcpyVWFFgjuXjeJj65c';
      const supabase = createClient(supabaseUrl, supabaseKey);
 
      const fullnameEl = document.getElementById('fullname');
      const usernameEl = document.getElementById('username');
      const emailEl = document.getElementById('email');
      const messageEl = document.getElementById('message');
 
      const backgroundBanner = document.getElementById('backgroundBanner');
      const profileImageWrapper = document.getElementById('profileImageWrapper');
 
      const backgroundUploadInput = document.getElementById('backgroundUpload');
      const profileUploadInput = document.getElementById('profileUpload');
 
      const messageNotificationBadge = document.getElementById('messageNotificationBadge');
 
      const settingsIcon = document.getElementById('settingsIcon');
      const settingsDropdown = document.getElementById('settingsDropdown');
      const dropdownLogoutButton = document.getElementById('dropdownLogout');
 
      // NEW: Search bar elements
      const userSearchInput = document.getElementById('userSearchInput');
      const searchResultsContainer = document.getElementById('searchResultsContainer');
      const myProfileContainer = document.getElementById('myProfileContainer');
      const otherUserProfileContainer = document.getElementById('otherUserProfileContainer');
 
      // NEW: Other user profile elements
      const otherUserBackgroundBanner = document.getElementById('otherUserBackgroundBanner');
      const otherUserProfileImageWrapper = document.getElementById('otherUserProfileImageWrapper');
      const otherUserFullnameEl = document.getElementById('otherUserFullname');
      const otherUserUsernameEl = document.getElementById('otherUserUsername');
      const otherUserEmailEl = document.getElementById('otherUserEmail');
      const messageOtherUserBtn = document.getElementById('messageOtherUserBtn');
      const backToMyProfileBtn = document.getElementById('backToMyProfileBtn');
 
      let currentUserId = null; // To store the currently logged-in user's ID
 
      settingsIcon.addEventListener('click', () => {
          const isShown = settingsDropdown.parentElement.classList.toggle('show');
          settingsIcon.setAttribute('aria-expanded', isShown);
          if (isShown) {
              settingsDropdown.querySelector('a')?.focus();
          }
      });
 
      settingsIcon.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              settingsIcon.click();
          }
          if (settingsDropdown.parentElement.classList.contains('show')) {
              const focusableElements = Array.from(settingsDropdown.querySelectorAll('a[role="menuitem"]'));
              const focusedIndex = focusableElements.indexOf(document.activeElement);
 
              if (e.key === 'ArrowDown') {
                  e.preventDefault();
                  if (focusedIndex === -1 || focusedIndex === focusableElements.length - 1) {
                      focusableElements[0].focus();
                  } else {
                      focusableElements[focusedIndex + 1].focus();
                  }
              } else if (e.key === 'ArrowUp') {
                  e.preventDefault();
                  if (focusedIndex === -1 || focusedIndex === 0) {
                      focusableElements[focusableElements.length - 1].focus();
                  } else {
                      focusableElements[focusedIndex - 1].focus();
                  }
              } else if (e.key === 'Escape') {
                  e.preventDefault();
                  settingsDropdown.parentElement.classList.remove('show');
                  settingsIcon.setAttribute('aria-expanded', 'false');
                  settingsIcon.focus();
              }
          }
      });
 
 
      window.addEventListener('click', (event) => {
          if (!event.target.matches('#settingsIcon') && !event.target.closest('.dropdown')) {
              const dropdowns = document.getElementsByClassName('dropdown-content');
              for (let i = 0; i < dropdowns.length; i++) {
                  const openDropdown = dropdowns[i];
                  if (openDropdown.parentElement.classList.contains('show')) {
                      openDropdown.parentElement.classList.remove('show');
                      settingsIcon.setAttribute('aria-expanded', 'false');
                  }
              }
          }
          // NEW: Hide search results if clicked outside
          if (!event.target.matches('#userSearchInput') && !event.target.closest('.search-results-container')) {
              searchResultsContainer.classList.remove('show');
          }
      });
 
 
      dropdownLogoutButton.addEventListener('click', async (e) => {
          e.preventDefault();
          const { error } = await supabase.auth.signOut();
          if (error) {
              showMessage('Error logging out: ' + error.message, 'error');
          } else {
              showMessage('Logged out successfully!', 'success');
              localStorage.removeItem('profileImage');
              localStorage.removeItem('backgroundImage');
              setTimeout(() => {
                  window.location.href = 'login.html';
              }, 1500);
          }
      });
 
      // --- Helper Functions ---
      function showMessage(text, type) {
          messageEl.textContent = text;
          messageEl.className = `message ${type} show`;
          setTimeout(() => {
              messageEl.classList.remove('show');
              setTimeout(() => {
                  messageEl.textContent = '';
                  messageEl.className = 'message';
              }, 300);
          }, 3000);
      }
 
      const PROFILE_BUCKET_NAME = 'profile-images';
      async function uploadImageAndSaveUrl(file, imageType, userId) {
          if (!userId) {
              showMessage('User not authenticated for image upload.', 'error');
              return;
          }
 
          const fileName = `${imageType}-${userId}-${Date.now()}.${file.name.split('.').pop()}`;
          const filePath = `${userId}/${fileName}`;
 
          showMessage(`Uploading ${imageType} image...`, 'success');
 
          try {
              const { data: uploadData, error: uploadError } = await supabase.storage
                  .from(PROFILE_BUCKET_NAME)
                  .upload(filePath, file, {
                      cacheControl: '3600',
                      upsert: true
                  });
 
              if (uploadError) {
                  throw uploadError;
              }
 
              const { data: publicUrlData } = supabase.storage
                  .from(PROFILE_BUCKET_NAME)
                  .getPublicUrl(filePath);
 
              const imageUrl = publicUrlData.publicUrl;
 
              const updateColumn = imageType === 'profile' ? 'profile_picture_url' : 'background_picture_url';
              const { error: dbError } = await supabase
                  .from('profile_images')
                  .upsert(
                      { id: userId, [updateColumn]: imageUrl },
                      { onConflict: 'id', ignoreDuplicates: false }
                  );
 
              if (dbError) {
                  throw dbError;
              }
 
              displayImage(imageType === 'profile' ? 'profileImage' : 'backgroundImage', imageUrl, 'my'); // 'my' indicates it's for the current user
              showMessage(`${imageType} image updated successfully!`, 'success');
 
          } catch (error) {
              console.error(`Error uploading ${imageType} image:`, error.message);
              showMessage(`Error uploading ${imageType} image: ${error.message}`, 'error');
          }
      }
 
      // Helper: Display image from URL (modified to handle different target elements)
      function displayImage(key, url, target = 'my') {
          let wrapperElement;
          let fallbackTextElement;
 
          if (target === 'my') {
              wrapperElement = (key === 'profileImage') ? profileImageWrapper : backgroundBanner;
              fallbackTextElement = profileImageWrapper.querySelector('.profile-image-fallback-text');
          } else if (target === 'other') {
              wrapperElement = (key === 'profileImage') ? otherUserProfileImageWrapper : otherUserBackgroundBanner;
              fallbackTextElement = otherUserProfileImageWrapper.querySelector('.profile-image-fallback-text');
          }
 
          if (url) {
              wrapperElement.style.backgroundImage = `url(${url})`;
              wrapperElement.style.backgroundSize = 'cover';
              wrapperElement.style.backgroundPosition = 'center';
              if (fallbackTextElement) {
                  fallbackTextElement.style.display = 'none';
              }
          } else {
              wrapperElement.style.backgroundImage = '';
              if (fallbackTextElement) {
                  fallbackTextElement.style.display = 'flex';
              }
          }
      }
 
      // --- Image Upload Event Listeners ---
      profileUploadInput.addEventListener('change', async (e) => {
          const user = (await supabase.auth.getSession()).data.session?.user;
          if (!user) {
              showMessage('Please log in to upload images.', 'error');
              return;
          }
 
          if (e.target.files && e.target.files[0]) {
              const file = e.target.files[0];
              if (file.type.startsWith('image/')) {
                  uploadImageAndSaveUrl(file, 'profile', user.id);
              } else {
                  showMessage('Please upload a valid image file (e.g., PNG, JPEG, GIF).', 'error');
              }
          }
      });
 
      backgroundUploadInput.addEventListener('change', async (e) => {
          const user = (await supabase.auth.getSession()).data.session?.user;
          if (!user) {
              showMessage('Please log in to upload images.', 'error');
              return;
          }
 
          if (e.target.files && e.target.files[0]) {
              const file = e.target.files[0];
              if (file.type.startsWith('image/')) {
                  uploadImageAndSaveUrl(file, 'background', user.id);
              } else {
                  showMessage('Please upload a valid image file (e.g., PNG, JPEG, GIF).', 'error');
              }
          }
      });
 
      // --- Notification Badge Functionality ---
      function updateMessageNotifications(count) {
          if (count > 0) {
              messageNotificationBadge.textContent = count > 99 ? '99+' : count;
              messageNotificationBadge.style.display = 'block';
              messageNotificationBadge.setAttribute('aria-label', `${count} new messages`);
          } else {
              messageNotificationBadge.textContent = '';
              messageNotificationBadge.style.display = 'none';
              messageNotificationBadge.removeAttribute('aria-label');
          }
      }
 
      function simulateNewMessages() {
          const randomMessageCount = Math.floor(Math.random() * 5); // 0 to 4 messages
          updateMessageNotifications(randomMessageCount);
      }
 
      
    
 
      let searchTimeout;
      userSearchInput.addEventListener('input', () => {
          clearTimeout(searchTimeout);
          const query = userSearchInput.value.trim();
 
          if (query.length > 0) {
              searchTimeout = setTimeout(() => searchUsers(query), 500); // Debounce search
          } else {
              searchResultsContainer.innerHTML = '';
              searchResultsContainer.classList.remove('show');
          }
      });
 
      async function searchUsers(query) {
          showMessage('Searching users...', 'success');
          try {
              const { data: users, error } = await supabase
                  .from('users')
                  .select('id, username, fullname')
                  .or(`username.ilike.%${query}%,fullname.ilike.%${query}%`); // Case-insensitive search
 
              if (error) throw error;
 
              if (users.length > 0) {
                  displaySearchResults(users);
                  showMessage(`Found ${users.length} user(s).`, 'success');
              } else {
                  searchResultsContainer.innerHTML = '<div class="no-results">No users found.</div>';
                  searchResultsContainer.classList.add('show');
                  showMessage('No users found.', 'error');
              }
          } catch (error) {
              console.error('Error searching users:', error.message);
              showMessage('Error searching users: ' + error.message, 'error');
              searchResultsContainer.innerHTML = '<div class="no-results">Error loading search results.</div>';
              searchResultsContainer.classList.add('show');
          }
      }
 
      async function displaySearchResults(users) {
          searchResultsContainer.innerHTML = ''; // Clear previous results
          if (users.length === 0) {
              searchResultsContainer.innerHTML = '<div class="no-results">No users found.</div>';
              searchResultsContainer.classList.add('show');
              return;
          }
 
          for (const user of users) {
              // Fetch profile image for each user
              const { data: imageData, error: imageError } = await supabase
                  .from('profile_images')
                  .select('profile_picture_url')
                  .eq('id', user.id)
                  .single();
 
              const profilePicUrl = imageData?.profile_picture_url || '';
 
              const userItem = document.createElement('div');
              userItem.classList.add('search-result-item');
 
              let profileImageHtml = '';
              if (profilePicUrl) {
                  profileImageHtml = `<div class="profile-pic-small" style="background-image: url('${profilePicUrl}')"></div>`;
              } else {
                  // Generate initials for fallback
                  const initials = (user.fullname || user.username || 'NN').split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                  profileImageHtml = `
                      <div class="profile-pic-small fallback-color" style="background-color: #a0a0a0; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2em; font-weight: bold;">
                          ${initials}
                      </div>
                  `;
              }
 
              userItem.innerHTML = `
                  ${profileImageHtml}
                  <div class="user-details">
                      <h4>${user.fullname || 'No Name'}</h4>
                      <p>@${user.username || 'unknown_user'}</p>
                  </div>
                  <div class="search-result-actions">
                      <button class="view-profile-btn" data-user-id="${user.id}">View Profile</button>
                      <button class="message-user-btn" data-user-id="${user.id}">Message</button>
                  </div>
              `;
              searchResultsContainer.appendChild(userItem);
 
              // Add event listeners to the new buttons
              userItem.querySelector('.view-profile-btn').addEventListener('click', () => viewOtherUserProfile(user.id));
              userItem.querySelector('.message-user-btn').addEventListener('click', () => redirectToMessagePage(user.id));
          }
          searchResultsContainer.classList.add('show');
      }
 

 
      async function viewOtherUserProfile(userId) {
          // Hide current user's profile and search results
          myProfileContainer.classList.remove('show');
          myProfileContainer.style.display = 'none';
          searchResultsContainer.classList.remove('show');
          userSearchInput.value = ''; // Clear search bar
      
          // Show other user's profile container
          otherUserProfileContainer.classList.add('show');
          otherUserProfileContainer.style.display = 'block';
      
          // Clear previous user data and show loading states
          otherUserFullnameEl.innerHTML = '<span class="loading-text">Loading Full Name...</span>';
          otherUserUsernameEl.innerHTML = '<span class="loading-text">Loading Username...</span>';
          otherUserEmailEl.innerHTML = '<span class="loading-text">Loading Email...</span>';
          displayImage('profileImage', '', 'other'); // Clear previous profile image
          displayImage('backgroundImage', '', 'other'); // Clear previous background image
      
          try {
              // Fetch user data from the 'users' table
              const { data: userData, error: userError } = await supabase
                  .from('users')
                  .select('fullname, username, email')
                  .eq('id', userId)
                  .single();
      
              if (userError) throw userError;
      
              // Update user info
              otherUserFullnameEl.textContent = userData.fullname || 'Full Name Not Found';
              otherUserUsernameEl.textContent = userData.username || 'username_not_found';
              otherUserEmailEl.textContent = userData.email || 'Email Not Found';
      
              // Fetch profile and background image URLs
              const { data: imageData, error: imageError } = await supabase
                  .from('profile_images')
                  .select('profile_picture_url, background_picture_url')
                  .eq('id', userId)
                  .single();
      
              if (imageError && imageError.code !== 'PGRST116') { // PGRST116 means "No rows found"
                  console.error('Error fetching other user image URLs:', imageError.message);
                  showMessage('Error fetching other user image URLs: ' + imageError.message, 'error');
              } else if (imageData) {
                  // Display images if URLs are available
                  displayImage('profileImage', imageData.profile_picture_url, 'other');
                  displayImage('backgroundImage', imageData.background_picture_url, 'other');
              } else {
                  // Explicitly set fallbacks if no image data is found
                  displayImage('profileImage', '', 'other');
                  displayImage('backgroundImage', '', 'other');
              }
      
              // Set up message button for this user
              messageOtherUserBtn.onclick = () => redirectToMessagePage(userId);
      
          } catch (error) {
              console.error('Error viewing other user profile:', error.message);
              showMessage('Error loading user profile: ' + error.message, 'error');
              otherUserFullnameEl.textContent = 'Error Loading Profile';
              otherUserUsernameEl.textContent = 'Error Loading Profile';
              otherUserEmailEl.textContent = 'Error Loading Profile';
          }
      }
 
      function redirectToMessagePage(userId) {
          if (userId) {
              window.location.href = `messaging.html?user=${userId}`;
          } else {
              showMessage('Cannot initiate message: User ID is missing.', 'error');
          }
      }
 
      backToMyProfileBtn.addEventListener('click', () => {
          otherUserProfileContainer.classList.remove('show');
          otherUserProfileContainer.style.display = 'none';
          myProfileContainer.classList.add('show');
          myProfileContainer.style.display = 'block';
          loadMyProfileData(currentUserId); // Reload my profile data
      });
 
    
      async function loadMyProfileData(userId) {
          // Set initial loading states for user info
          fullnameEl.innerHTML = '<span class="loading-text">Loading Full Name...</span>';
          usernameEl.innerHTML = '<span class="loading-text">Loading Username...</span>';
          emailEl.innerHTML = '<span class="loading-text">Loading Email...</span>';
 
          simulateNewMessages();
 
          if (!userId) {
              const { data: { session }, error: sessionError } = await supabase.auth.getSession();
              if (sessionError) {
                  showMessage('Error getting session: ' + sessionError.message, 'error');
                  fullnameEl.textContent = 'Error Loading';
                  usernameEl.textContent = 'Error Loading';
                  emailEl.textContent = 'Error Loading';
                  return;
              }
              if (session && session.user) {
                  userId = session.user.id;
                  currentUserId = userId; // Store the current user's ID
              } else {
                  showMessage('Not logged in. Redirecting to login...', 'error');
                  fullnameEl.textContent = 'Not Logged In';
                  usernameEl.textContent = 'Not Logged In';
                  emailEl.textContent = 'Not Logged In';
                  setTimeout(() => {
                      window.location.href = 'login.html';
                  }, 2000);
                  return;
              }
          }
 
 
          try {
              const user = (await supabase.auth.getSession()).data.session.user; // Re-fetch user to ensure it's up-to-date
              emailEl.textContent = user.email || 'N/A';
 
              const { data: userData, error: userError } = await supabase
                  .from('users')
                  .select('fullname, username')
                  .eq('email', user.email)
                  .single();
 
              if (userError) {
                  throw userError;
              } else if (userData) {
                  fullnameEl.textContent = userData.fullname || 'Full Name';
                  usernameEl.textContent = userData.username || 'username';
              }
 
              const { data: imageData, error: imageError } = await supabase
                  .from('profile_images')
                  .select('profile_picture_url, background_picture_url')
                  .eq('id', user.id)
                  .single();
 
              if (imageError && imageError.code !== 'PGRST116') {
                  console.error('Error fetching image URLs:', imageError.message);
                  showMessage('Error fetching image URLs: ' + imageError.message, 'error');
              } else if (imageData) {
                  displayImage('profileImage', imageData.profile_picture_url, 'my');
                  displayImage('backgroundImage', imageData.background_picture_url, 'my');
              } else {
                  // If no image data, explicitly set fallbacks for the current user profile
                  displayImage('profileImage', '', 'my');
                  displayImage('backgroundImage', '', 'my');
              }
          } catch (error) {
              showMessage('Error loading profile: ' + error.message, 'error');
              fullnameEl.textContent = 'Error Loading';
              usernameEl.textContent = 'Error Loading';
              emailEl.textContent = 'Error Loading';
          }
      }

const recentChatsList = document.getElementById('recentChatsList');
const recentChatModalElement = document.getElementById('recentChatModal'); // Get the DOM element
const recentChatModal = new bootstrap.Modal(recentChatModalElement); // Initialize Bootstrap Modal
const modalChatUsername = document.getElementById('modalChatUsername');
const messagesListModal = document.getElementById('messagesListModal');
const modalMessageContentInput = document.getElementById('modalMessageContent');
const sendModalMessageBtn = document.getElementById('sendModalMessageBtn');
const modalFileInput = document.getElementById('modalFileInput');
const sendModalFileBtn = document.getElementById('sendModalFileBtn');
const modalStatusMessage = document.getElementById('modalStatusMessage');
let currentUser = null;
let selectedUserId = null;

function showStatus(text, isError = false) {
    const targetStatusMessage = modalStatusMessage;
    if (!targetStatusMessage) return;
    targetStatusMessage.textContent = text;
    targetStatusMessage.className = `statusMessage ${isError ? 'error' : 'success'}`;
    targetStatusMessage.style.animation = 'none';
    void targetStatusMessage.offsetWidth; // Trigger reflow
    targetStatusMessage.style.animation = 'fadeIn 0.5s forwards';
    if (!isError) {
        setTimeout(() => {
            targetStatusMessage.style.animation = 'none';
            targetStatusMessage.textContent = '';
            targetStatusMessage.className = '';
        }, 3000);
    }
}

async function getCurrentUser() {
    const {
        data: { session },
        error,
    } = await supabase.auth.getSession();
    if (error || !session) {
        alert('You must be logged in to use messaging.');
        window.location.href = 'login.html';
        return null;
    }
    const { data: userData, error: userError } = await supabase
        .from('users')
        .select('id, username')
        .eq('email', session.user.email)
        .single();

    if (userError || !userData) {
        alert('Error fetching user profile.');
        window.location.href = 'login.html';
        return null;
    }
    return userData;
}

async function fetchMessages() {
    const currentMessagesList = messagesListModal;
    if (!currentMessagesList) return;

    if (!selectedUserId) {
        currentMessagesList.innerHTML = '<p class="text-center text-muted p-3">Select a user to see messages.</p>';
        return;
    }
    if (!currentUser) {
        currentMessagesList.innerHTML = '<p class="text-center text-muted p-3">Loading user info...</p>';
        return;
    }
    const senderId = parseInt(currentUser.id, 10);
    const receiverId = parseInt(selectedUserId, 10);

    document.querySelectorAll('.chat-item').forEach(item => {
        item.classList.remove('active');
    });
    const activeChatItem = document.querySelector(`.chat-item[data-userid="${selectedUserId}"]`);
    if (activeChatItem) {
        activeChatItem.classList.add('active');
    }
    const { data, error } = await supabase
        .from('messages')
        .select(`
            id,
            content,
            created_at,
            sender:sender_id (id, username),
            receiver:receiver_id (id, username),
            reply_to,
            message_attachments (file_url, file_type)
        `)
        .or(
            `and(sender_id.eq.${senderId},receiver_id.eq.${receiverId}),and(sender_id.eq.${receiverId},receiver_id.eq.${senderId})`
        )
        .order('created_at', { ascending: true });

    if (error) {
        currentMessagesList.innerHTML = `<p class="error text-center">Error loading messages: ${error.message}</p>`;
        console.error('Error fetching messages:', error);
        return;
    }

    if (!data || data.length === 0) {
        currentMessagesList.innerHTML = '<p class="text-center text-muted p-3">No messages yet. Start the conversation!</p>';
        return;
    }

    currentMessagesList.innerHTML = '';
    data.forEach((msg) => {
        const div = document.createElement('div');
        const isSender = msg.sender?.id === senderId;
        div.className = `message-item ${isSender ? 'sent' : 'received'}`;

        const senderName = isSender ? 'You' : msg.sender?.username || 'Unknown';
        const date = new Date(msg.created_at).toLocaleString();

        let replyText = '';
        if (msg.reply_to) {
            replyText = `<div class="reply-info">Replying to message #${msg.reply_to}</div>`;
        }

        let messageContentHtml = `<p class="message-content">${msg.content || ''}</p>`;
        if (msg.message_attachments && msg.message_attachments.length > 0) {
            msg.message_attachments.forEach((attachment) => {
                if (attachment.file_type && attachment.file_type.startsWith('image/')) {
                    messageContentHtml += `<div class="message-attachment"><img src="${attachment.file_url}" alt="Attached Image"></div>`;
                } else {
                    const fileName = attachment.file_url.substring(attachment.file_url.lastIndexOf('/') + 1);
                    messageContentHtml += `<div class="message-attachment"><a href="${attachment.file_url}" target="_blank" download="${fileName}"><span class="material-symbols-outlined">download</span> Download ${fileName}</a></div>`;
                }
            });
        }

        div.innerHTML = `
            <div class="message-header">
                <span>${senderName}</span>
                <small>${date}</small>
            </div>
            ${replyText}
            ${messageContentHtml}
        `;
        currentMessagesList.appendChild(div);
    });

    currentMessagesList.scrollTop = currentMessagesList.scrollHeight;
    markMessagesAsRead(receiverId);
}

async function sendMessage() {
    if (!currentUser) {
        showStatus('User data not loaded. Please refresh the page.', true);
        return;
    }
    const contentInput = modalMessageContentInput;
    if (!contentInput) return;
    const content = contentInput.value.trim();

    if (!content) {
        showStatus('Please enter a message.', true);
        return;
    }
    if (!selectedUserId) {
        showStatus('Please select a user to send a message.', true);
        return;
    }
    const senderId = parseInt(currentUser.id, 10);
    const receiverId = parseInt(selectedUserId, 10);

    const { data, error } = await supabase
        .from('messages')
        .insert([
            {
                sender_id: senderId,
                receiver_id: receiverId,
                content,
                created_at: new Date().toISOString(),
                is_read: false,
            },
        ])
        .select('id')
        .single();

    if (error) {
        showStatus('Failed to send message: ' + error.message, true);
        console.error('Error sending message:', error);
        return;
    }

    contentInput.value = '';
    await fetchMessages();
    await fetchRecentChats();
    showStatus('Message sent!', false);
}

async function sendFile() {
    if (!currentUser) {
        showStatus('User data not loaded. Please refresh the page.', true);
        return;
    }
    if (!selectedUserId) {
        showStatus('Please select a user to send a file.', true);
        return;
    }
    const fileInputElem = modalFileInput;
    if (!fileInputElem) return;
    const file = fileInputElem.files[0];

    if (!file) {
        showStatus('Please select a file to send.', true);
        return;
    }
    showStatus('Uploading file...', false);

    const senderId = parseInt(currentUser.id, 10);
    const receiverId = parseInt(selectedUserId, 10);

    const { data: messageData, error: messageError } = await supabase
        .from('messages')
        .insert([
            {
                sender_id: senderId,
                receiver_id: receiverId,
                content: `(File: ${file.name})`,
                created_at: new Date().toISOString(),
                is_read: false,
            },
        ])
        .select('id')
        .single();

    if (messageError) {
        showStatus('Failed to create message entry for file: ' + messageError.message, true);
        console.error('Error creating message entry for file:', messageError);
        return;
    }
    const messageId = messageData.id;

    const fileExtension = file.name.split('.').pop();
    const uniqueFileName = `msg_${messageId}_${Date.now()}.${fileExtension}`;
    const bucketName = 'message-attachments';
    const { data: uploadData, error: uploadError } = await supabase.storage
        .from(bucketName)
        .upload(uniqueFileName, file);

    if (uploadError) {
        showStatus('File upload failed: ' + uploadError.message, true);
        console.error('File upload error:', uploadError);
        await supabase.from('messages').delete().eq('id', messageId); // Clean up message entry
        return;
    }
    const { data: publicUrlData, error: publicUrlError } = supabase.storage
        .from(bucketName)
        .getPublicUrl(uniqueFileName);

    if (publicUrlError) {
        showStatus('Failed to get public URL: ' + publicUrlError.message, true);
        console.error('Public URL error:', publicUrlError);
        return;
    }
    const publicUrl = publicUrlData.publicUrl;
    const { error: attachmentError } = await supabase
        .from('message_attachments')
        .insert([
            {
                messages_id: messageId,
                file_url: publicUrl,
                file_type: file.type,
                uploaded_at: new Date().toISOString(),
            },
        ]);
    if (attachmentError) {
        showStatus('Failed to save attachment info: ' + attachmentError.message, true);
        console.error('Attachment insert error:', attachmentError);
        return;
    }
    showStatus('File sent successfully!', false);
    fileInputElem.value = '';
    await fetchMessages();
    await fetchRecentChats();
}

function subscribeToNewMessages() {
    supabase
        .channel('public:messages')
        .on(
            'postgres_changes',
            { event: 'INSERT', schema: 'public', table: 'messages' },
            (payload) => {
                if (
                    currentUser &&
                    selectedUserId &&
                    (payload.new.sender_id === currentUser.id || payload.new.receiver_id === currentUser.id) &&
                    (payload.new.sender_id === parseInt(selectedUserId, 10) || payload.new.receiver_id === parseInt(selectedUserId, 10))
                ) {
                    fetchMessages();
                }
                fetchRecentChats();
            }
        )
        .subscribe();
}

async function fetchRecentChats() {
    if (!currentUser) return;
    const userId = parseInt(currentUser.id, 10);

    const { data, error } = await supabase
        .from('messages')
        .select('sender_id, receiver_id, created_at')
        .or(`sender_id.eq.${userId},receiver_id.eq.${userId}`)
        .order('created_at', { ascending: false });
    if (error) {
        console.error('Error fetching recent chats:', error);
        return;
    }
    const recentConversations = new Map();
    data.forEach((msg) => {
        const partnerId = msg.sender_id === userId ? msg.receiver_id : msg.sender_id;
        if (!recentConversations.has(partnerId) || new Date(msg.created_at) > new Date(recentConversations.get(partnerId).created_at)) {
            recentConversations.set(partnerId, msg);
        }
    });
    const partnerIds = Array.from(recentConversations.keys());
    if (partnerIds.length === 0) {
        recentChatsList.innerHTML = '<p class="text-center text-muted p-3">No recent chats</p>';
        return;
    }
    const { data: users, error: usersError } = await supabase
        .from('users')
        .select('id, username')
        .in('id', partnerIds);
    if (usersError) {
        console.error('Error fetching chat users:', usersError);
        return;
    }
    recentChatsList.innerHTML = '';
    for (const user of users) {
        const div = document.createElement('div');
        div.className = 'chat-item';
        div.dataset.userid = user.id;
        const unreadCount = await getUnreadMessageCount(user.id);
        const isActive = (selectedUserId && parseInt(selectedUserId, 10) === user.id) ? ' active' : '';
        div.className = `chat-item${isActive}`;
        div.innerHTML = `
            <span class="chat-username">
                <span class="material-symbols-outlined">account_circle</span>
                ${user.username}
            </span>
            <span class="unread-badge">${unreadCount > 0 ? unreadCount : ''}</span>
        `;
        div.addEventListener('click', async () => {
            // Only update and show if the clicked user is different or modal is hidden
            if (selectedUserId !== user.id || !recentChatModal._isShown) {
                selectedUserId = user.id;
                modalChatUsername.textContent = user.username;
                await fetchMessages();
                recentChatModal.show(); // This line shows the modal
                
                document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
                div.classList.add('active');
            }
        });
        recentChatsList.appendChild(div);
    }
}

async function getUnreadMessageCount(senderId) {
    if (!currentUser) return 0;
    const { count, error } = await supabase
        .from('messages')
        .select('id', { count: 'exact' })
        .eq('sender_id', senderId)
        .eq('receiver_id', currentUser.id)
        .eq('is_read', false);
    if (error) {
        console.error('Error fetching unread count:', error);
        return 0;
    }
    return count || 0;
}

async function markMessagesAsRead(senderId) {
    if (!currentUser || !senderId) return;
    const { error } = await supabase
        .from('messages')
        .update({ is_read: true })
        .eq('sender_id', senderId)
        .eq('receiver_id', currentUser.id)
        .eq('is_read', false);
    if (error) {
        console.error('Error marking messages as read:', error);
    } else {
        const badge = document.querySelector(`.chat-item[data-userid="${senderId}"] .unread-badge`);
        if (badge) {
            badge.textContent = '';
        }
    }
}

sendModalMessageBtn.addEventListener('click', () => sendMessage());
sendModalFileBtn.addEventListener('click', () => sendFile());

document.getElementById('recentChatModal').addEventListener('hidden.bs.modal', async () => {
    selectedUserId = null;
    await fetchRecentChats();
});

window.addEventListener('DOMContentLoaded', async () => {
    currentUser = await getCurrentUser();
    if (currentUser) {
        await fetchRecentChats();
        subscribeToNewMessages();
    }
});
